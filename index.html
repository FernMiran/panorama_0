<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Paseo Virtual - Básilica de Guadalupe</title>
	<style>
	body { 
		margin: 0; 
		/* Ensure full height for absolute positioning context */
		height: 100vh;
		position: relative; /* Creates positioning context for children */
        overflow: hidden; /* Prevent scrollbars */
	}
	
	canvas {
    	touch-action: none;
	}

	/* Logo */
    #logo {
      position: absolute;
      top: 17px;
      left: 45px;
      width: 60px;
      height: 60px;
      z-index: 200;
      transition: opacity 0.3s ease;
    }

    /*  Menu  */
    #hamburger-menu {
      position: absolute;
      top: 50px;
      right: 30px;
      z-index: 9999;
    }
    #hamburger-toggle {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 22px;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
    }
    #hamburger-toggle span {
      display: block;
      height: 4px;
      background: #333;
      border-radius: 2px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    /* Animate “X” */
    #hamburger-menu.open #hamburger-toggle span:nth-child(1) {
      transform: translateY(9px) rotate(45deg);
    }
    #hamburger-menu.open #hamburger-toggle span:nth-child(2) {
      opacity: 0;
    }
    #hamburger-menu.open #hamburger-toggle span:nth-child(3) {
      transform: translateY(-9px) rotate(-45deg);
    }

    /* Menu panel */
    #menu-links {
      list-style: none;
      padding: 0;
      background: rgba(0, 0, 0, 0.95);
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.3s ease;
    }
    /* When open, allow it to expand */
    #hamburger-menu.open #menu-links {
      max-height: 200px; /* plenty for 4–5 items */
    }
    #menu-links li {
      border-bottom: 1px solid #eee;
    }
    #menu-links li:last-child {
      border-bottom: none;
    }
    #menu-links a {
      display: block;
      padding: 10px 15px;
      color: #ffffff;
	  font-family: "Futura Small Caps Light", Arial, sans-serif;
      text-decoration: none;
      white-space: nowrap;
    }
    #menu-links a:hover {
      background-color: #555555;
    }

	/* Label styling */
	#overlay-label {
		position: absolute;
		top: 25%;
		left: 50%;
		transform: translate(-50%, -50%);
		text-align: center;
		color: black;
		font-family: Arial, sans-serif;
		font-size: 70px;
		z-index: 100; /* Higher than canvas */
		pointer-events: none; /* Allow clicks to pass through */
		transition: top 0.5s ease, left 0.5s ease, transform 0.5s ease;
	}
	h1 {
		color: black;
		font-family: "Century Gothic Regular", Arial, sans-serif;
		font-size: 100px;      /* Increased size */
		font-weight: 1000;      /* Bolder weight */
		letter-spacing: 4px;
		margin: 0 0 -40px 0;    /* Space between title and subtitle */
	}
	.to-corner {
		top: 2% !important;
		left: 6% !important;
		font-size: 20px !important;
		transform: none !important;
		text-align: left !important;
  	}
	.to-corner h1 {
		font-size: 20px !important;
		margin: 0 !important;
	}
	.to-corner .subtitle {
		font-size: 9px !important;
	}
	.subtitle {
		color: black;
		font-family: "Futura Small Caps Light", Arial, sans-serif;
		font-size: 32px;
		letter-spacing: 13px;
	}
	
	/* Modal styling */
	#info-modal {
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background: rgba(0,0,0,0.8);
		backdrop-filter: blur(5px);
		display: flex;
		justify-content: center;
		align-items: center;
		z-index: 100;
	}

	.modal-content {
		background: rgba(0, 0, 0, 0.9);
		padding: 30px;
		border-radius: 15px;
		max-width: 500px;
		text-align: center;
		color: white;
		font-family: "Futura Small Caps Light", Arial, sans-serif;
		box-shadow: 0 0 30px rgba(0,0,0,0.3);
	}

	#modal-image {
		max-width: 100%;
		max-height: 300px;
		border-radius: 8px;
		margin-bottom: 20px;
	}

	#modal-description {
		color: #ffffff;
		font-family: "Futura Small Caps Light", Arial, sans-serif;
		font-size: 16px;
		line-height: 1.6;
	}

	/* Carousel container styling */
	#modal-image-container {
		position: relative;
		max-width: 100%;
		max-height: 300px;
		margin-bottom: 20px;
	}

	/* Base image styling */
	.carousel-image {
		max-width: 100%;
		max-height: 300px;
		border-radius: 8px;
		display: none;
	}

	/* Active image */
	.carousel-image.active {
		display: block;
	}

	/* Navigation buttons */
		.carousel-prev,
		.carousel-next {
		position: absolute;
		top: 50%;
		transform: translateY(-50%);
		background: rgba(0,0,0,0.5);
		color: white;
		border: none;
		padding: 10px 15px;
		cursor: pointer;
		border-radius: 50%;
		font-size: 18px;
	}

	.carousel-prev { left: 10px; }
	.carousel-next { right: 10px; }

	/* Dots indicator */
	.carousel-dots {
		position: absolute;
		bottom: 10px;
		left: 50%;
		transform: translateX(-50%);
		display: flex;
		gap: 8px;
	}

	.dot {
		width: 12px;
		height: 12px;
		background: #bbb;
		border-radius: 50%;
		cursor: pointer;
		transition: background 0.3s ease;
	}

	.dot.active { background: #717171; }
	
	/* Playback controls */
	#player-container {
		position: absolute;
		bottom: 40px;
		left: 50%;
		transform: translateX(-50%);
		z-index: 100;
		padding: 15px 20px;
		border-radius: 12px;
		display: flex;
		flex-direction: column;
		align-items: center;
		gap: 8px;
		color: #fff;
	}

	/* playback controls row */
	#playback-controls {
		display: flex;
		align-items: center;
		gap: 12px;
	}

	#play-pause-button {
		width: 80px;
		height: 32px;
		font-size: 20px;
		cursor: pointer;
		border: none;
		border-radius: 6px;
		background-color: white;
		color: black;
	}

	#volume-slider {
		width: 120px;
		height: 4px;
		cursor: pointer;
	}

	#volume-label {
		font-size: 20px;
		font-family: "Futura Small Caps Light", Arial, sans-serif;
	}

	/* progress bar styling */
	#progress-bar {
		width: 100%;
		height: 6px;
		cursor: pointer;
		-webkit-appearance: none;
		background: white;
		border-radius: 3px;
	}
	#progress-bar::-webkit-slider-thumb {
		-webkit-appearance: none;
		width: 12px;
		height: 12px;
		border-radius: 50%;
		background: orangered;
		cursor: pointer;
		margin-top: -3px; /* center thumb vertically */
	}

	/* time labels */
	#time-display {
		font-size: 20px;
		font-family: "Futura Small Caps Light", Arial, sans-serif;
		text-align: justify;
		line-height: 1;
	}
    </style>
